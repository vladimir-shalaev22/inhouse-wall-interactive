<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Вы успешно зарегистрировались!</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <section class="screen screen--success">
      <div class="success">
        <h1 class="success__title">Вы успешно зарегистрировались!</h1>
        <p class="success__text">
          Ссылка на трансляцию уже у Вас на почте.<br>
          Кликните на свой сервис почты, чтобы найти ее там.
        </p>
        <div class="group group--success-services">
          <div class="service service--mail-ru">
            <a href="" class="service__link"></a>
          </div>
          <div class="service service--yandex">
            <a href="" class="service__link"></a>
          </div>
          <div class="service service--gmail">
            <a href="" class="service__link"></a>
          </div>
          <div class="service service--rambler">
            <a href="" class="service__link"></a>
          </div>
          <div class="service service--yahoo">
            <a href="" class="service__link"></a>
          </div>
        </div>
        <p class="success__text success__text--important">
          <svg class="success__icon"><use xlink:href="#important"></use></svg>
          ВАЖНО! Если письмо не пришло, проверьте папку “спам”,
          и переместите его во “входящие”
        </p>
      </div>
    </section>
    <script src="js/load-icons.js"></script>
  </body>
</html>
